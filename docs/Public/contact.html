  <div class="breadcrumb">
    <p><span>&lt;site name&gt; â†’ contact</span></p>
  </div>

  <main>
    
    <section class="contact-form">
      <h1>Contact Me </h1>
      <form>
        <div class="form-group">
          <label for="from">From:</label>
          <input type="email" id="from" name="from" required>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
          <label for="to">To:</label>
          <input type="email" id="to" name="to" required>
        </div>
        
        <div class="form-group">
          <label for="cc">CC:</label>
          <input type="email" id="cc" name="cc">
        </div>
        
        <div class="form-group">
          <label for="bcc">BCC:</label>
          <input type="email" id="bcc" name="bcc">
        </div>
        
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="8" required></textarea>
        </div>

        <div class="form-group">
          <label for="captcha">Captcha:</label>
          <input type="text" id="captcha" name="captcha" required>
        </div>
        
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://www.linkedin.com"><img src="..\Images\linkedin_logo.png" alt="LinkedIn Logo"></a>
      <a href="https://www.github.com"><img src="..\Images\github_logo.png" alt="GitHub Logo"></a>
    </div>
  </footer>
  
</body>
